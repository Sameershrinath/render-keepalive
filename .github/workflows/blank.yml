name: Keep Render App Awake

on:
  schedule:
    # Run every 14 minutes (Render free tier sleeps after 15 mins)
    - cron: "*/14 * * * *"
  workflow_dispatch:  # allows manual run too

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl Render App
        run: curl -L https://assessment-rg57.onrender.com || true
